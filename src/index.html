<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 p-8">
   <section id="title" class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Todo List Application</h1>
   </section>
   <section id="input" class="flex gap-4 mb-4">
      <input type="text" name="assignment" id="assignment" 
             class="border border-gray-300 rounded-lg p-2 w-64"
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
   </section>
   <section id="output" class="flex flex-col gap-4"></section>
   <script src="main.js"></script>   
</body>
</html>
